<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Streek-to projekt oparty na technologii BlockChain który oferuje portfel kryptowalut jako swój głowny produkt, zarabiamy na nim poprzez trzymanie na nim swoich krypto lub kupnie tokenu za który zyskujemy dzienny % od wartości tokenu.">
    <meta name="keywords" content="Dochód Pasywny,Streakk,Streakk.io,pasywne zarabianie,kryptowaluty,projekt kryptowalut,token,dodatkowy zarobek">
    <meta name=”robots” content=”index,follow”>
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Streakk</title>
</head>
<body>
    <div class="text">
        <h1>Kalkulator Streakk</h1>
        <p>Oblicz swój miesięczny dochód </p>
        <p>Wpisz w kalkulator zainwestowaną kwote</p>
    </div>
    <div class="text2">
        <p><b>Podaj ilość w Dolarach</b></p>
        <p>Po wpisaniu kwoty i kliknieciu <strong>=</strong></p>
        <p>Wyświetli się miesięczny dochód</p>
        <p><a href="https://dochod-pasywny-streakk.tk">https://dochod-pasywny-streakk.tk</a></p>
        <p><a href="https://web.streakk.io/auth/signup/6856663016/">https://web.streakk.io/auth/signup/6856663016/</a></p>

    </div>
    <div class="calculator">
        <div class="display">
            <p class="currentNumber"></p>
        </div>
    
        <div class="panel">
            <button class="equales">=</button> 
            <button class="clear">C</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="last">0</button> 

        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
